<div class="container">
  <h1>Validación de Movimientos</h1>
  
  <div class="button-group">
    <button (click)="startCamera()" class="btn">📷 Iniciar Cámara</button>
    <button (click)="startMovementValidation()" class="btn">✅ Validar Movimiento</button>
    <button (click)="stopCamera()" class="btn">❌ Cerrar Cámara</button>
  </div>

  <p id="message" class="message-box">Esperando...</p>

  <div class="video-container">
    <video id="video" autoplay class="video"></video>
    <div id="camera-overlay" class="overlay">Esperando...</div>
    <div *ngIf="countdown > 0" class="countdown">{{ countdown }}</div>
  </div>
</div>
