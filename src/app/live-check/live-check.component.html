

<div class="container">
  <div class="top-buttons">
    <button (click)="iniciarCamara()">🎥 Iniciar Cámara</button>
    <button (click)="iniciarValidacion()">✅ Iniciar Validación</button>
    <button (click)="detenerCamara()">❌ Detener Cámara</button>
 
  </div>

  <div class="video-container">
  
    <video #video autoplay muted playsinline width="640" height="480" autoplay style="transform: scaleX(-1);"></video>
    <canvas #canvas style="position: absolute; top: 0; left: 0; transform: scaleX(-1);"></canvas>
 
    <!-- Mensajes superpuestos -->
    <div class="overlay-message">
      {{ statusMessage }}
    </div>
  </div>
</div>
