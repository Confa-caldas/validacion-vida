<div class="controls">
  <button (click)="startCamera()">Iniciar Cámara</button>
  <button (click)="startMovementValidation()">Iniciar Validación</button>
  <button (click)="stopCamera()">Cerrar Cámara</button>
</div>

<div class="camera-container">
  <video id="video" autoplay playsinline></video>

  <!-- Overlay para mostrar instrucciones y estado -->
  <div id="camera-overlay" class="overlay-message">
    Esperando...
  </div>
</div>
