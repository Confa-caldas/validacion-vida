version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
        - nvm install 20
        - nvm use 20
        - npm install
        - npm audit fix --force || echo "‚ö†Ô∏è No se pudieron corregir todas las vulnerabilidades"
    build:
      commands:
        - npm run build:verify
        - echo "üìÅ Verificando archivos generados..."
        - ls -la dist/camara-video-validacion/ || echo "‚ùå No se encontr√≥ el directorio dist"
  artifacts:
    baseDirectory: dist/camara-video-validacion/browser
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
  customHeaders:
    - pattern: "**/*"
      headers:
        - key: "Access-Control-Allow-Origin"
          value: "*"
        - key: "Access-Control-Allow-Methods"
          value: "GET, POST, OPTIONS"
        - key: "Access-Control-Allow-Headers"
          value: "Content-Type"
