version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
        - nvm install 20
        - nvm use 20
        - npm install
    build:
      commands:
        - npm run build:verify
  artifacts:
    baseDirectory: dist/camara-video-validacion/browser
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
  customHeaders:
    - pattern: "assets/modelos/*.wasm"
      headers:
        - key: "Content-Type"
          value: "application/wasm"
        - key: "Cache-Control"
          value: "no-cache, no-store, must-revalidate"
        - key: "Pragma"
          value: "no-cache"
        - key: "Expires"
          value: "0"
