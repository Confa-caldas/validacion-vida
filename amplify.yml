version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
        - nvm install 20
        - nvm use 20
        - npm install
    build:
      commands:
        - npm run build:verify
        - echo "üîÑ Forzando invalidaci√≥n de cach√©..."
        - aws cloudfront create-invalidation --distribution-id $CLOUDFRONT_DISTRIBUTION_ID --paths "/assets/modelos/*" || echo "‚ö†Ô∏è No se pudo invalidar cach√© autom√°ticamente"
  artifacts:
    baseDirectory: dist/camara-video-validacion/browser
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
  customHeaders:
    - pattern: "assets/modelos/*.wasm"
      headers:
        - key: "Content-Type"
          value: "application/wasm"
        - key: "Cache-Control"
          value: "no-cache, no-store, must-revalidate, max-age=0, s-maxage=0"
        - key: "Pragma"
          value: "no-cache"
        - key: "Expires"
          value: "Thu, 01 Jan 1970 00:00:00 GMT"
        - key: "Surrogate-Control"
          value: "no-store"
        - key: "Cross-Origin-Embedder-Policy"
          value: "require-corp"
        - key: "Cross-Origin-Opener-Policy"
          value: "same-origin"
        - key: "Access-Control-Allow-Origin"
          value: "*"
        - key: "X-Content-Type-Options"
          value: "nosniff"
    - pattern: "assets/modelos/*.js"
      headers:
        - key: "Content-Type"
          value: "application/javascript"
        - key: "Cache-Control"
          value: "public, max-age=31536000"
        - key: "Access-Control-Allow-Origin"
          value: "*"
    - pattern: "assets/modelos/*.json"
      headers:
        - key: "Content-Type"
          value: "application/json"
        - key: "Cache-Control"
          value: "public, max-age=31536000"
        - key: "Access-Control-Allow-Origin"
          value: "*"
    - pattern: "assets/modelos/*.task"
      headers:
        - key: "Content-Type"
          value: "application/octet-stream"
        - key: "Cache-Control"
          value: "public, max-age=31536000"
        - key: "Access-Control-Allow-Origin"
          value: "*"
    - pattern: "assets/modelos/*-shard*"
      headers:
        - key: "Content-Type"
          value: "application/octet-stream"
        - key: "Cache-Control"
          value: "public, max-age=31536000"
        - key: "Access-Control-Allow-Origin"
          value: "*"
    - pattern: "**/*"
      headers:
        - key: "Access-Control-Allow-Origin"
          value: "*"
        - key: "Access-Control-Allow-Methods"
          value: "GET, POST, OPTIONS"
        - key: "Access-Control-Allow-Headers"
          value: "Content-Type"
