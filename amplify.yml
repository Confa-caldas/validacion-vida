version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
        - nvm install 20
        - nvm use 20
        - npm install
    build:
      commands:
        - npm run build:verify
  artifacts:
    baseDirectory: dist/camara-video-validacion/browser
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
