version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
        - nvm install 20
        - nvm use 20
        - npm install
    build:
      commands:
        - npm run build:verify
  artifacts:
    baseDirectory: dist/camara-video-validacion
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
  customHeaders:
    - pattern: "**/*.wasm"
      headers:
        - key: "Content-Type"
          value: "application/wasm"
        - key: "Cross-Origin-Embedder-Policy"
          value: "require-corp"
        - key: "Cross-Origin-Opener-Policy"
          value: "same-origin"
        - key: "Access-Control-Allow-Origin"
          value: "*"
    - pattern: "**/*.js"
      headers:
        - key: "Content-Type"
          value: "application/javascript"
        - key: "Access-Control-Allow-Origin"
          value: "*"
    - pattern: "**/*.json"
      headers:
        - key: "Content-Type"
          value: "application/json"
        - key: "Access-Control-Allow-Origin"
          value: "*"
    - pattern: "**/*"
      headers:
        - key: "Access-Control-Allow-Origin"
          value: "*"
        - key: "Access-Control-Allow-Methods"
          value: "GET, POST, OPTIONS"
        - key: "Access-Control-Allow-Headers"
          value: "Content-Type"
